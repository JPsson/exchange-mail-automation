<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange automator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #status { margin-top: 10px; color: #333; }
  </style>
</head>
<body>
  <h2>Exchange Admin Automation</h2>
  <label for="sharedMailbox">Shared Mailbox Name:</label>
  <input type="text" id="sharedMailbox" placeholder="e.g., TeamMailbox">
  <label for="email">User Email:</label>
  <input type="text" id="email" placeholder="e.g., john.doe@svenskakyrkan.se">
  <button id="runButton">Run</button>
  <div id="status"></div>
  <script src="renderer.js"></script>
</body>
</html>
