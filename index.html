<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Admin Automation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1 class="title">Exchange Admin Automation</h1>
    <div class="input-section">
      <h4 class="subtitle">Shared Mailbox</h4>
      <input type="text" id="sharedMailbox" class="input-field" placeholder="Shared Mailbox Name (e.g., Mailbox@domain.com)">
    </div>
    <div id="emailFields" class="email-fields">
      <h4 class="subtitle">User Mail</h4>
      <input type="text" id="email" name="email" class="input-field" placeholder="User Email (e.g., firstname.lastname@domain.com)">
      <button type="button" id="addEmailBtn" class="add-button">+</button>
    </div>
    <div class="button-section">
      <button id="runButton" class="run-button">Run</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script>
    let emailCounter = 1;
    document.getElementById('addEmailBtn').addEventListener('click', () => {
      emailCounter++;
      const emailFieldsDiv = document.getElementById('emailFields');
      const input = document.createElement('input');
      input.type = 'text';
      input.id = 'email' + emailCounter;
      input.name = 'email' + emailCounter;
      input.placeholder = 'User Email (e.g., firstname.lastname@domain.com)';
      input.className = 'input-field';
      emailFieldsDiv.appendChild(input);
    });
  </script>
  <script src="renderer.js"></script>
</body>
</html>
